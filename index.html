<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit-Debit Notepad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="note credit">
      <h2>Credit</h2>
      <textarea id="creditInput" placeholder="Enter credits (one per line)..."></textarea>
    </div>
    <div class="note debit">
      <h2>Debit</h2>
      <textarea id="debitInput" placeholder="Enter debits (one per line)..."></textarea>
    </div>
  </div>
  <div id="balance">Balance: 0</div>

  <script src="script.js"></script>
</body>
</html>
